<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body style="font-family: 'Comic Neue'" class="relative bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <!-- BACKGROUND -->
  <div class="w-full max-w-md mx-auto">
    <div class="envelope-wrapper transition-all duration-500">
      <div class="envelope relative bg-white shadow-md rounded-lg overflow-hidden">
        <div class="letter p-4 sm:p-6">
          <div class="text text-gray-800 text-sm sm:text-base">
            <strong class="text-base sm:text-lg">Hello !</strong>
            <p class="mt-2 indent-4">
              sarap ni

            <a
              href="./html/BirthdayCake.html"
              id="cakeLink"

              aria-label="Go to cake"
            >

        </div>
      </div>
      <div class="heart absolute bottom-0 left-1/2 transform -translate-x-1/2 w-8 h-8 bg-red-500 rounded-full"></div>
    </div>
  </div>

  <!-- Store interaction -->
  <script>
    const cakeLink = document.getElementById('cakeLink');
    cakeLink.addEventListener('click', () => {
      sessionStorage.setItem('userInteracted', 'true');
    });

    const envelope = document.querySelector('.envelope-wrapper');
    envelope.addEventListener('click', () => {
      envelope.classList.toggle('flap');
      envelope.classList.toggle('open');
    });
  </script>

</body>
